<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<title>Calculations</title>
		
		<link rel="stylesheet" href="styles.css" type="text/css" />

		<script>
			function convert(){
				var x = document.gydToGsm.inches.value;
				var y = document.gydToGsm.gyd.value;
				var yards = x/36;
				var calc = ((y/yards)*1.19);
				document.gydToGsm.result.value = calc;
			}

			function convert2(){
				var x = document.ozydToYdlb.inches.value;
				var y = document.ozydToYdlb.ozyd.value;
				var yards = 36/x;
				var calc = (16/(y/yards));
				document.ozydToYdlb.result.value = calc;
			} 

			function convert3(){
				var x = document.ozydToGsm.ozyd.value;
				var calc = (x/0.0294935247828)             
				document.ozydToGsm.result.value = calc;
			} 

			function convert4(){
				var x = document.gsmToOzyd.gsm.value;
				var calc = (x/33.9057473586)             
				document.gsmToOzyd.result.value = calc;
			}

			function convert5(){
				var x = document.gsydToGsm.gsyd.value;
				var calc = (x/0.83612736)             
				document.gsydToGsm.result.value = calc;
			} 

			function convert6(){
				var x = document.gsmToGsyd.gsm.value;
				var calc = (x/1.1959900463)             
				document.gsmToGsyd.result.value = calc;
			} 

		</script>
	</head>
	<body>
		<div class="nav">
			<h1>Textile Conversion Calculator</h1>
		</div>
		<div class="container">	
			<div class="entry">
				<h2>G/YD to G/M<sup>2</sup></h2>
				<hr />
				<form name="gydToGsm">
					Width: <input type="text" name="inches"> <br />
					G/YD: <input type="text" name="gyd"> <br />
					G/M<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert()" class="calc_button">
				</form>
			</div>

			<div class="entry">
				<h3>OZ/YD<sup>2</sup> to YD/LB</h3>
				<hr />
				<form name="ozydToYdlb">
					Width: <input type="text" name="inches"> <br />
					OZ/YD<sup>2</sup>: <input type="text" name="ozyd"> <br />
					YD/LB<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert2()" class="calc_button">
				</form>
			</div>
			
			<div class="entry">
				<h3>OZ/YD<sup>2</sup> to G/M<sup>2</sup></h3>
				<hr />
				<form name="ozydToGsm">
					OZ/YD<sup>2</sup>: <input type="text" name="ozyd"> <br />
					G/M<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert3()" class="calc_button">
				</form>
			</div>

			<div class="entry">
				<h3>G/M<sup>2</sup> to OZ/YD<sup>2</sup></h3>
				<hr />
				<form name="gsmToOzyd">
					G/M<sup>2</sup>: <input type="text" name="gsm"> <br />
					OZ/YD<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert4()" class="calc_button">
				</form>
			</div>

			<div class="entry">
				<h3>G/YD<sup>2</sup> to G/M<sup>2</sup></h3>
				<hr />
				<form name="gsydToGsm">
					G/YD<sup>2</sup>: <input type="text" name="gsyd"> <br />
					G/M<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert5()" class="calc_button">
				</form>
			</div>

			<div class="entry">
				<h3>G/M<sup>2</sup> to G/YD<sup>2</sup></h3>
				<hr />
				<form name="gsmToGsyd">
					G/M<sup>2</sup>: <input type="text" name="gsm"> <br />
					G/YD<sup>2</sup>: <input type="text" name="result"><br />
					<input type="button" value="Calculate" onClick="convert6()" class="calc_button">
				</form>
			</div>
		</div><!-- container -->
	</body>
</html>
