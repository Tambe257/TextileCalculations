<html>
<head>
	<title>Calculations</title>
	
	<link rel="stylesheet" href="styles.css" type="text/css" />

	<script>
		function convert(){
			var x = document.gydToGsm.inches.value;
			var y = document.gydToGsm.gyd.value;
			var yards = x/36;
			var calc = ((y/yards)*1.19);
			document.gydToGsm.result.value = calc;
		}

	</script>
</head>
<body>
	<nav>
		<h1>Textile Conversion</h1>

	</nav>
	
	<div class="entry">
		<h2>G/YD to GSM</h2>
		<hr />
		<form name="gydToGsm">
			Width: <input type="text" name="inches"> <br/>
			G/YD: <input type="text" name="gyd"> <br/>
			G/M<sup>2</sup>: <input type="text" name="result"><br />
			<input type="button" value="Calculate" onClick="convert()" class="calc_button">
		</form>
	</div>
	
</body>
</html>
